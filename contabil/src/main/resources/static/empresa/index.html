<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Gerenciamento</title>
  <!-- Adicionando Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Adicionando Font Awesome para ícones -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="dashboard">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="logo.png" alt="Logo" class="logo">
      <h2>ContabilApp</h2>
    </div>
    <nav>
      <ul>
        <li><a href="#" onclick="mostrarEmpresas()"><i class="fas fa-building"></i> Empresas</a></li>
        <li><a href="#" onclick="mostrarNotasFiscais()"><i class="fas fa-file-invoice-dollar"></i> Notas Fiscais</a></li>
        <li><a href="#"><i class="fas fa-chart-bar"></i> Relatórios</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Área principal -->
  <main class="main-content">
    <header>
      <button id="toggleSidebar"><i class="fas fa-bars"></i></button>
      <h1>Gerenciamento</h1>
      <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</button>
    </header>

    <section id="conteudo">
      <!-- O conteúdo será dinâmico -->
    </section>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
