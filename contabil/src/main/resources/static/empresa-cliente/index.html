<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Empresas Clientes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Gerenciamento de Empresas Clientes</h1>
  <section>
    <h2>Inserir Empresa</h2>
    <form id="empresa-form">
      <input type="text" id="cnpj" placeholder="CNPJ" required>
      <input type="text" id="razaoSocial" placeholder="Razão Social" required>
      <input type="text" id="telefone" placeholder="Telefone" required>
      <input type="text" id="telefone2" placeholder="Telefone Secundário">
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="rua" placeholder="Rua" required>
      <input type="text" id="numero" placeholder="Número" required>
      <input type="text" id="municipio" placeholder="Município" required>
      <button type="submit">Inserir</button>
    </form>
  </section>
  <section>
    <h2>Empresas Cadastradas</h2>
    <table id="tabela-empresas">
      <thead>
      <tr>
        <th>CNPJ</th>
        <th>Razão Social</th>
        <th>Telefone</th>
        <th>Telefone 2</th>
        <th>Email</th>
        <th>Rua</th>
        <th>Número</th>
        <th>Município</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </section>
</div>
<script src="empresa-cliente.js"></script>
</body>
</html>
